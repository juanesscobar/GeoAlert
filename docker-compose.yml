version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./app:/app
      - ./app/static:/app/static
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: geoalert
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
